<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goorm Shop - 주문하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="flex flex-col min-h-screen bg-base-100">
    <!-- ✅ HEADER -->
    <header class="navbar bg-base-100 shadow sticky top-0 z-50">
      <div class="container mx-auto px-4 flex justify-between items-center w-full">
        <a href="index.html" class="text-2xl font-bold text-primary">goorm shop</a>
        <div class="flex gap-4">
          <div id="user-info" class="hidden">
            <span id="username" class="text-sm">홍길동</span>
            <a href="#" class="btn btn-ghost btn-sm">로그아웃</a>
          </div>
          <div id="auth-links" class="flex gap-2">
            <a href="login.html" class="btn btn-outline btn-sm">로그인</a>
            <a href="signup.html" class="btn btn-outline btn-sm">회원가입</a>
          </div>
        </div>
      </div>
    </header>

    <!-- ✅ ORDER PAGE -->
    <main class="flex-1">
      <section class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold mb-8">주문하기</h1>
        <form onsubmit="handleSubmit(event)">
          <div class="space-y-6">
            <!-- ✅ 주문 상품 목록 -->
            <div class="card bg-base-200 shadow p-4">
              <div class="flex justify-between items-center">
                <div>
                  <h2 class="text-lg font-semibold">상품 1</h2>
                  <p class="text-sm text-gray-500">₩10,000</p>
                </div>
                <div class="flex items-center gap-2">
                  <button type="button" class="btn btn-sm" onclick="decreaseQty('qty1')">-</button>
                  <input id="qty1" type="number" value="1" min="1" class="input input-bordered input-sm w-16 text-center" />
                  <button type="button" class="btn btn-sm" onclick="increaseQty('qty1')">+</button>
                </div>
              </div>
            </div>

            <div class="card bg-base-200 shadow p-4">
              <div class="flex justify-between items-center">
                <div>
                  <h2 class="text-lg font-semibold">상품 2</h2>
                  <p class="text-sm text-gray-500">₩12,000</p>
                </div>
                <div class="flex items-center gap-2">
                  <button type="button" class="btn btn-sm" onclick="decreaseQty('qty2')">-</button>
                  <input id="qty2" type="number" value="1" min="1" class="input input-bordered input-sm w-16 text-center" />
                  <button type="button" class="btn btn-sm" onclick="increaseQty('qty2')">+</button>
                </div>
              </div>
            </div>

            <!-- ✅ 주문 버튼 -->
            <div class="text-right">
              <button type="submit" class="btn btn-primary">주문 완료</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- ✅ FOOTER -->
    <footer class="footer footer-center p-6 bg-base-200 text-base-content mt-auto">
      <div>
        <p>© 2025 Goorm Shop. All rights reserved.</p>
      </div>
    </footer>

    <script>
      function increaseQty(id) {
        const input = document.getElementById(id);
        input.value = parseInt(input.value) + 1;
      }
      function decreaseQty(id) {
        const input = document.getElementById(id);
        if (parseInt(input.value) > 1) input.value = parseInt(input.value) - 1;
      }
      function handleSubmit(event) {
        event.preventDefault();
        alert("주문이 완료되었습니다!");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
